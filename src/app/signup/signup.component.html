<app-home></app-home>

<div class="container">
    <h2 style="color:azure" align="center">SIGN UP</h2>
   
    <div class="row">
        <form #signups="ngForm" (ngSubmit)="Signups()"(ngSubmit)="validity()">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                     <label style="color:azure" for="" class="form-label">NAME</label>
                    <input type="text" class="form-control" [(ngModel)]="sdata.name" name="name" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label style="color:azure"  for="" class="form-label">DOB</label>
                    <input type="date" class="form-control"[(ngModel)]="sdata.dob" name="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label  style="color:azure"  for="" class="form-label">PHONE</label>
                    <input type="text" maxlength="10" class="form-control"[(ngModel)]="sdata.phone" name="phone">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label style="color:azure" for="" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" [(ngModel)]="sdata.email" name="email">
                </div>  


                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label style="color:azure" for="" class="form-label">ADDRESS</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="sdata.address" name="address"></textarea>
                </div>  

                
 

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label style="color:azure"  for="" class="form-label">PASSWORD</label>
                    <span id = "message" style="color:red"> </span>
                    <input type="password" class=" form-control"[(ngModel)]="sdata.password" name="password" id="password">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label  style="color:azure"for="" class="form-label">CONFIRM PASSWORD</label>
                    <input type="password" class=" form-control"[(ngModel)]="sdata.password2" name="password2">
                </div>
                 

                

               
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-success">SUBMIT</button>
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <a  href="http://localhost:4200/signup"   class="card-button btn btn-success" target="_self">RESET</a> 
                 </div>


            </div>
        
        </div></form>
    </div>
  </div>
