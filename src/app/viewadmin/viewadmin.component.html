



<div class="container">
    <h2 style="color:azure">View News Update</h2>
    <br />
    <div class="row">
        
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
            <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                <div class="card" >
                    
                    <img src="http://wallup.net/wp-content/uploads/2016/01/129854-nature-flowers.jpg"  alt="...">
                    <div class="card-body ">
                        <h5 class="card-title">{{i.name}}</h5> 
                        <h5 class="card-title">{{i.mobile}}</h5>
                        <h5 class="card-title">{{i.email}}</h5>
                        <h5 class="card-title">{{i.title}}</h5>
                        <h5 class="card-title">{{i.date}}</h5>
                        <p class="card-text">{{i.description}}</p>
                        <a  href="http://localhost:4200/accept"  class="card-button btn btn-success" target="_blank">Accept</a>&nbsp;
                      <a  href="http://localhost:4200/deletenews"  class="card-button btn btn-danger">Reject</a>
                      
                    </div>
                   
                </div>
                  

                 
            </div>
        </div>
            
        </div>

<br />

   
    </div>
</div>
